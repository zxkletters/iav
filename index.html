---
layout: default
title: "我的Blog"
---
<h2>{{ page.title }}</h2>
<p>最新文章</p>
共{{ paginator.total_pages }}页 {{paginator.previous_page}} {{paginator.next_page}} {{paginator.total_posts}}

<ul>
　　{% for post in site.posts %}
　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
